<section class="login">

<!-- Header {{{ -->
<div class="login-header">
    <h1 class="login-elos-header"> ELOS </h1>
</div>
<!-- }}} -->

<!-- Content {{{ -->
<section class="login-content">
    <div class="login-card">
        <div class="login-card-content">
            <h1 class="login-title"> Sign In </h1>
            <input type="text"
                   id="public-credential"
                   class="login-input"
                   placeholder="Public credential"
                   autocorrect="off"
                   autocomplete="off"
                   autocapitalize="off"
                   spellcheck="false"
                   data-ng-model="publicCredential"
                   data-ng-keyup="handlers.keyUp($event, publicCredential, privateCredential)"
                   />
            <br />
            <input type="text"
                   id="private-credential"
                   class="login-input"
                   placeholder="Private credential"
                   autocorrect="off"
                   autocomplete="off"
                   autocapitalize="off"
                   spellcheck="false"
                   data-ng-model="privateCredential"
                   data-ng-keyup="handlers.keyUp($event, publicCredential, privateCredential)"
                   />
            <p class="login-start-button"
               data-ng-class="{'disabled': !states.canSubmit}"
               data-ng-click="handlers.submit(publicCredential, privateCredential)"
               >
                Start
            </p>
        </div>
    </div>
    <p class="login-error"
       data-ng-bind="states.error.text"
       data-ng-show="states.error.visible"
       >
    </p>
</section>
<!-- }}} -->

</section>
